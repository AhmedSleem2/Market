<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" autoplay="400" loop="true" speed="3000">
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size=6 *ngFor="let product of products">
           <h3> {{product.name}}</h3>
          <img src= '{{product.category_img}}' (click)="showProduct(product.id)" width="100">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
